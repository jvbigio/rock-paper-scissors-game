<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e51c99212f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="app">
    <div class="container">
      <div class="game bg-image">
        <div class="player-0-container">
          <div class="player-name" id="name-0">Player 1</div>
          <div class="player-choice-0 choice">
            <!-- Rock, paper, or scissors -->
          </div>
        </div>
        <div class="player-1-container">
          <div class="player-name" id="name-1">Computer</div>
          <div class="player-choice-1 choice">
            <!-- Rock, paper, or scissors -->
          </div>
        </div>
      </div>
      <div class="choices">
        <div class="output">
          <!-- this is where result will go -->
        </div>
        <div class="icons">
          <button class="rock"><i class="far fa-hand-rock fa-2x rock"></i></button>
          <button class="paper"><i class="far fa-hand-paper fa-2x paper"></i></button>
          <button class="scissors"><i class="far fa-hand-scissors fa-2x scissors"></i></button>
        </div>
        <div>
          <h3>Make your move</h3>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
